<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="blog__card-container">
        <div class="image__container">
            <img src="assets/images/illustration-article.svg" alt="article design">
        </div>
        <section class="content-container">
            <span class="blog__category">Learning</span>
            <span class="blog__date">Published 21 Dec 2023</span>
            <h1 class="blog__title">HTML & CSS foundations</h1>
            <p class="blog__description">These languages are the backbone of every website, 
                defining structure, content, and presentation.
            </p>
        </section>
        <div class="author__section">
            <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="author avatar">
            <span class="author">Greg Hooper</span>
        </div>
    </div> 
</body>
</html>
